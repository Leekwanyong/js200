<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이벤트 처리하기 예제</title>
        <script>
            const inputContainer = document.getElementById("input-container");
            console.log(inputContainer); // null DOM이 생성되기 이전에 찾기 떄문
            // 이를 해결하기 위해서 DOMContentLoaded 사용 DOM을 다 그리면 호출해라
            document.addEventListener("DOMContentLoaded", (e) => {
                const inputContainer = document.getElementById("input-container");
                console.log(inputContainer);

                const inputEl = inputContainer.querySelector("input");
                inputEl.addEventListener("keydown", (e) => {
                    console.log(`keyCode: ${e.keyCode}`);
                });

                const buttonEl = inputContainer.querySelector("button");
                buttonEl.addEventListener("click", (e) => {
                    console.log(e.target);
                    console.log(`input value: ${inputEl.value}`);
                });
            });
        </script>
    </head>
    <body>
        <div id="input-container">
            <input type="text" />
            <button>버튼</button>
        </div>
    </body>
</html>

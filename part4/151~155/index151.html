<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML 폼 활용하기</title>
    </head>
    <body>
        <form name="order">
            <fieldset name="userInfo">
                <legend>주문자 정보</legend>
                이름: <input type="text" name="name" /> 전화번호: <input type="tel" name="tel" />
            </fieldset>
            <fieldset name="productInfo">
                상품명: <input type="text" name="productName" />
                색상:
                <select name="color">
                    <option value="black">검은색</option>
                    <option value="yellow">노란색</option>
                </select>
            </fieldset>
            <button id="btn1" type="button">button 처리</button>
            <button type="submit">제출</button>
        </form>
        <script>
            const orderForm = document.forms.order,
                userFieId = orderForm.elements.productInfo,
                productFieId = orderForm.elements.productInfo;

            document.getElementById("btn1").addEventListener("click", (e) => {
                const { name, tel } = userFieId.elements;
                console.log(name, tel);
            });
            orderForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const { productName, color } = productFieId.elements;
                console.log(productName, color);

                orderForm.method = "GET";
                orderForm.submit();
            });
        </script>
    </body>
</html>
